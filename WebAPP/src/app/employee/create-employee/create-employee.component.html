<form class="form-horizontal form" [formGroup]="employeeForm">
    <div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">ID:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="employeeId" formControlName="employeeId"
                placeholder="00000000">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="fullName" formControlName="fullName"
                placeholder="xxxxxx">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Gender:</label>
            <div class="col-sm-6">
           

                <select 
                class="form-control"id="gender" formControlName="gender" placeholder="Female">
                <option  [ngValue]="1">Male</option>
                <option  [ngValue]="2">Female</option>
                </select>
            </div>

            
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Birthday:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="birthDay" formControlName="birthDay"
                placeholder="1990-02-02">
            </div>
        </div>

        <div class="form-group">
            <br/>
            <div class="col-sm-6">
                <button type="submit" style="width: 100%;" class="btn btn-primary" (click)="createEmployee(employeeForm.value)">Create New</button>
            </div>
        </div>
        
    </div>
  </form>
